<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加权限</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">
        <style type="text/css">
            {literal}
            li{list-style: none;}
            {/literal}
        </style>
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：权限管理-》添加权限信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__MODULE__}/Role/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>
		<div>正在为角色<span style="font-size:20px;font-weight:bolder"> {$role_name} </span>添加权限:</div>
        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
            <ul>
            {foreach $auth_top as $k=>$v}
            	<li>{$v['auth_name']}<input type="checkbox" name="auth[]" value="{$v['auth_id']}"  
            	{if in_array($v.auth_id,$role_auth_ids_arr)} checked="checked"{/if}/>
            		<ul>
            		{foreach $auth_ci as $kk=>$vv}
            		{if $vv['auth_pid']==$v['auth_id']}
            			<li>{$vv['auth_name']}<input type="checkbox" name="auth[]" value="{$vv['auth_id']}" 
            			{if in_array($vv['auth_id'],$role_auth_ids_arr)} checked="checked"{/if}/></li>
            		{/if}	
            		{/foreach}	
            		</ul>
            	</li>
            {/foreach}	
            </ul>
            <input type="submit" name="submit" value="修改权限"/>
            </form>
        </div>
    </body>
</html>
